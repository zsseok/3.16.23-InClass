<script>
	
  const bgColor = '#e585ca'
  const gifURL = 'jokebear-nongdamgom.gif'
  const gifWidth = 150
  const gifOffsetX = 75
  const gifOffsetY = 75
  
  function createGif (x, y) {
    const gif = document.createElement('img')
    gif.src = gifURL + '#' + Math.random()
    document.body.appendChild(gif)
    gif.style.position = 'absolute'
    gif.style.left = x + 'px'
    gif.style.top = y + 'px'
    gif.style.width = gifWidth + 'px'
    gif.style.transition = 'width 2s'
  }
  
  function createGifCircle (num, scale, radius) {
    for (let i = 0; i < num; i++) {
      const cx = window.innerWidth / 2 - gifOffsetX
      const cy = window.innerHeight / 2 - gifOffsetY
      const x = cx + Math.sin(i * scale) * radius
      const y = cy + Math.cos(i * scale) * radius
      createGif(x, y)
    }
  }
  
  function setup () {
    document.body.style.backgroundColor = bgColor
    document.body.style.overflow = 'hidden'
    createGifCircle(22, 0.3, 100)
    setTimeout(createGifCircle, 100, 22, 0.3, 150)
    setTimeout(createGifCircle, 200, 22, 0.3, 200)
  }
  
  function shrink (e) {
    e.target.style.width = '0px'
  }
  
  function grow (e) {
    setTimeout(() => {
      e.target.style.width = gifWidth + 'px'
    }, 1000)
  }
  
  window.addEventListener('mouseover', shrink)
  window.addEventListener('mouseout', grow)
  window.addEventListener('load', setup)
  
</script>
